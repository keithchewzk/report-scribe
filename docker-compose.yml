services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: report-scribe-frontend
    ports:
      - "3000:5173"
    environment:
      - HOT_RELOAD=${HOT_RELOAD:-0}
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - ./frontend/src:/app/src${HOT_RELOAD:+:cached}
    healthcheck:
      test: ["CMD", "sh", "-c", "if [ \"$HOT_RELOAD\" = '1' ]; then wget --no-verbose --tries=1 --spider http://localhost:5173/ || exit 1; else wget --no-verbose --tries=1 --spider http://localhost:80/ || exit 1; fi"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - report-scribe-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: report-scribe-backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - HOT_RELOAD=${HOT_RELOAD:-0}
    volumes:
      - ./backend/src:/app/src${HOT_RELOAD:+:cached}
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - report-scribe-network

networks:
  report-scribe-network:
    driver: bridge